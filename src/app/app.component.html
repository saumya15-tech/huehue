
<div class="row mt-5">
  <div class="col-4">

  </div>
  <div class="col-4">
    <form [formGroup]="myForm" (ngSubmit)="go()">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control"   placeholder="first name daal do" formControlName="fname">
        
      </div>
      <div class="form-group mt-3" >
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control"  placeholder="last name bhi daal do" formControlName="lname">
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary submit mt-4" (mouseover)="mouseover()" [ngStyle]="classss ? classss : ''" (mouseout)="mousein()">{{buttonVal}}</button>
    </form>
  </div>
  <div class="col-4">

  </div>
</div>
